apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility= 1.8

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.bouncycastle', name:'bcprov-jdk15on', version: '1.51'
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v2-rev142-1.19.0'
    compile group: 'com.google.apis', name: 'google-api-services-plus', version: 'v1-rev137-1.19.0'
    compile group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.19.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.19.0'
    compile group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '1.7'
}

